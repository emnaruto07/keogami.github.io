<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keogami</title>
  
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#2d1447">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2d1447">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="./css/main.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
  </style> 
</head>
<body>
  <main>
    <section id="landing">
      <div id="top">
        <!--The animation canvas goes here-->
      </div>
      <div id="main">
        <div>
          <h1>Tushar Saxena</h1>
          <span>a.k.a</span>
          <h2>Keogami</h2>
          <p>The Hobbyist Programmer</p>
        </div>
      </div>
      <div class="big next-coa">
        <svg class="next-coa-svg">
          <use xlink:href="#blyat" />
        </svg>
        <svg class="next-coa-up">
          <use xlink:href="#up" />
        </svg>
      </div>
    </section>
    <section id="projects">
      <div id="circle">
        <!--circle-->
      </div>
      <div id="header">
        <div class="line"></div>
        <h1>Projects</h1>
        <div class="line"></div>
      </div>
      <div id="main">
        <!--actual content-->
      </div>
      <div class="next-coa">
        <svg class="next-coa-svg">
          <use xlink:href="#blyat" />
        </svg>
      </div>
    </section>
    <section id="skills"></section>
    <section id="interests"></section>
    <section id="music"></section>
  </main>
  <svg style="display: none">
    <symbol id="up" viewBox="0 0 24 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M2.00005 12.0001L12 2.00009L22 12.0001" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol> 
    <symbol id="blyat" viewBox="0 0 131 62" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 62.3263L59.6694 2.65686C62.7936 -0.467338 67.8589 -0.467342 70.9831 2.65685L130.653 62.3263H0Z"/>
    </symbol>   
  </svg>
